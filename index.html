<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram Grid</title>
        <link rel="stylesheet" href="ressources/css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div id="logo">
                    <img src="ressources/images/instagram.svg" alt="Instagram Logo als Schriftzug" />
                </div>
                <div id="auth">
                    <nav>
                        <ul>
                            <li><a href="" class="active">Anmelden</a></li>
                            <li><a href="" class="">Registrieren</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <hr />
            <main>
                <section id="hero">
                    <div id="headline">
                        <h1>Neues entdecken</h1>
                    </div>
                    <div class="div4" id="submenu">
                        <nav>
                            <ul>
                                <li><a href="#fotografie">Fotografie</a></li>
                                <li><a href="#zitate">Zitate</a></li>
                                <li><a href="#akrylnaegel">Akrylnägel</a></li>
                                <li><a href="#frisuren">Frisuren</a></li>
                                <li><a href="#taetowierungen">Tätowierungen</a></li>
                            </ul>
                        </nav>
                    </div>
                </section>
                <section id="cat01">
                    <div id="music_audio">
                        <h2>Musik & Audio</h2>
                    </div>
                    <div id="card01" class="card">
                        <div class="unterschrift">Clubs & Szene</div>
                    </div>
                    <div id="card02" class="card">
                        <div class="unterschrift">Garagenbands</div>
                    </div>
                    <div id="card03" class="card">
                        <div class="unterschrift">Vinyl & DJ's</div>
                    </div>
                    <div id="card04" class="card">
                        <div class="unterschrift">Festivals & Konzerte</div>
                    </div>
                    <div id="card05" class="card">
                        <div class="unterschrift">Poetryslam</div>
                    </div>
                    <div id="card06" class="card">
                        <button class="next-button">></button>
                        <div class="unterschrift">Kassische Musik</div>
                    </div>
                </section>
                <section id="cat02">
                    <div id="sport">
                        <h2>Sport</h2>
                    </div>
                    <div id="card11" class="card">
                        <div class="unterschrift">Fußball</div>
                    </div>
                    <div id="card12" class="card">
                        <div class="unterschrift">Baseball</div>
                    </div>
                    <div id="card13" class="card">
                        <div class="unterschrift">Radsport</div>
                    </div>
                    <div id="card14" class="card">
                        <div class="unterschrift">Schwimmen</div>
                    </div>
                    <div id="card15" class="card">
                        <div class="unterschrift">Basketball</div>
                    </div>
                    <div id="card16" class="card">
                        <button class="next-button">></button>
                        <div class="unterschrift">Leichtatlethik</div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
